<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display:flex;
            justify-content: center;
        }
        .card {
            width: 250px;
            height: 320px;
            background-color: papayawhip;
            border-radius:20px;
            overflow: hidden;
        }
        .card img {
            width:100%;
        }
        .card p {
            text-align: center;
        }
        .card p:nth-child(3) {
            color: turquoise;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/11643277/pexels-photo-11643277.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="mapache">
            <p>Mapache: Nico</p>
            <p>Love</p>
        </div>
    </section>
</body>
</html>
